<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" type="text/css"
	href="https://cdn.jsdelivr.net/bootstrap-social/5.1.1/bootstrap-social.css"/>
	<link rel="icon" type="image/png" th:href="@{/css/favicon.png}"/>
	<link rel="stylesheet" media="screen" type="text/css"
	href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" media="screen" type="text/css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
	<link rel="stylesheet" media="screen" type="text/css" th:href="@{/css/custom.min.css}"/>
	<link rel="stylesheet" media="screen" type="text/css" th:href="@{/css/landing_page.css}"/>
	<script th:src="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

</head>

<body>
	
	<!-- content -->
	<div class ="container-fluid">
		<div class="col-md-6 col-md-push-3">
			<div class="Absolute-Center is-Responsive">
				<div class="jumbotron vertical-center">
					<img th:src="@{/css/logo.png}"></img>
					<hr></hr>
					<p class="text-primary"><b>Interactive Game Modifying Congressional Districts in Texas</b></p>


					<div>
						<div th:if="${@authenticationTypeProxy.name() != 'social'}">
							<form class="form-signin" action="login" method="POST">
								<h4 class="form-signin-heading">Sign In:</h4>
								<div class="alert alert-danger" th:if="${error}">
									<strong>Could not sign in!</strong><br/><span th:text="${error}"></span>.
								</div>
								<label for="username" class="sr-only">Email address</label> 
								<input name="username" id="username" class="form-control" placeholder="User name" required="required" autofocus="autofocus"></input> 
								<label for="password" class="sr-only">Password</label>
								<input name="password" type="password" id="password" class="form-control" placeholder="Password" required="required"></input>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
							</form>
						</div>

						<div th:if="${@authenticationTypeProxy.name() == 'social'}">
							<br/><h4 class="form-signin form-signin-heading">Please sign in:</h4>
							<form th:each="provider : ${@socialProviders}" class="form-signin" method="POST" th:action="@{/signin/__${provider}__}">
								<button th:class="@{btn btn-block btn-social btn-__${provider}__}" type="submit">
									<span th:class="@{fa fa-__${provider}__}"></span> Sign in with <span th:text="${provider.label()}"></span>
								</button>
							</form>
						</div>
					</div>
					<hr></hr>
					<div><img src="https://glasshousepolicy.org/wp-content/themes/glasshousepolicy/images/global/glasshouse_logo_wt.svg" height="20"></img></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
